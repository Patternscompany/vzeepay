<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Not found</title>
    <meta http-equiv="refresh" content="0; url=./?p=/" />
    <script>
      // GitHub Pages serves 404.html for unknown paths; redirect back to index.html
      // preserving the original path in ?p= so the app can restore it.
      (function () {
        try {
          var path = location.pathname + location.search + location.hash;
          // If your app is served from a subdirectory (repo name), set repoBase accordingly
          var repoBase = '/vzeepay';
          var redirectTo = repoBase + '/?p=' + encodeURIComponent(path);
          // Use replace so this 404 page doesn't stay in history
          location.replace(redirectTo);
        } catch (e) {
          location.replace('./');
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
